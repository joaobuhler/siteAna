<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: start;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(to bottom, red , white);
            font-family: "Open Sans", serif;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        /* Estilo do carrossel */
        .carrossel {
            width: 60%;
            max-width: 400px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
        }

        .carrossel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carrossel img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        /* Botões de navegação do carrossel */
        .carrossel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }

        .carrossel-btn.prev {
            left: 10px;
        }

        .carrossel-btn.next {
            right: 10px;
        }

        /* Estilo do botão de play */
        #play-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Te Amo</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum temporibus ab iste sequi enim harum molestias expedita provident optio, sint vitae eum veniam asperiores quod alias repellat unde sed eaque.</p>
        
        <!-- Carrossel de fotos -->
        <div class="carrossel">
            <div class="carrossel-container">
                <img src="fotos/WhatsApp Image 2025-02-14 at 14.28.33 (1).jpeg" alt="Foto 1">
                <img src="fotos/WhatsApp Image 2025-02-14 at 14.28.33 (2).jpeg" alt="Foto 2">
                <img src="fotos/WhatsApp Image 2025-02-14 at 14.28.33 (3).jpeg" alt="Foto 3">
                <img src="fotos/WhatsApp Image 2025-02-14 at 14.28.33 (4).jpeg" alt="Foto 4">
            </div>
            <button class="carrossel-btn prev">&#10094;</button>
            <button class="carrossel-btn next">&#10095;</button>
        </div>
    </div>

    <!-- Elemento de áudio sem controles visíveis -->
    <audio id="background-music" preload="auto" loop>
        <source src="musicas/manoel-gomes-parabens.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Botão de play (inicialmente oculto) -->
    <button id="play-button" style="display: none;">Tocar Música</button>

    <script>
        // Script do carrossel
        const carrosselContainer = document.querySelector(".carrossel-container");
        const prevBtn = document.querySelector(".carrossel-btn.prev");
        const nextBtn = document.querySelector(".carrossel-btn.next");
        const images = document.querySelectorAll(".carrossel img");
        let currentIndex = 0;

        function showImage(index) {
            const offset = -index * 100;
            carrosselContainer.style.transform = `translateX(${offset}%)`;
        }

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });

        // Função para tentar reproduzir o áudio automaticamente
        function playAudio() {
            const audio = document.getElementById("background-music");
            const playButton = document.getElementById("play-button");

            // Tenta reproduzir o áudio
            audio.play()
                .then(() => {
                    console.log("Música tocando automaticamente.");
                })
                .catch(error => {
                    console.error("Autoplay bloqueado:", error);
                    // Exibe o botão de play se o autoplay for bloqueado
                    playButton.style.display = "block";
                });
        }

        // Configura o botão de play para iniciar a música
        document.getElementById("play-button").onclick = () => {
            const audio = document.getElementById("background-music");
            audio.play();
            document.getElementById("play-button").style.display = "none"; // Oculta o botão após iniciar
        };

        // Tenta reproduzir a música quando a página carregar
        window.onload = playAudio;
    </script>
</body>
</html>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: start;
            flex-direction: column;
            align-items: center;

            width: 100vw;

        }

            text-align: center;
        }

            text-align: center;
           
        }

        img {
    display: block; /* Remove qualquer comportamento inline */
    margin: auto;   /* Centraliza horizontalmente */
    position: absolute; /* Permite o posicionamento */
    top: 50%; /* Centraliza verticalmente */
    left: 50%; /* Centraliza horizontalmente */
    transform: translate(-50%, -50%); /* Ajusta para centralização exata */
}

        .open-sans-uniquifier {
  font-family: "Open Sans", serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}

 /* Estilo do botão de play */
 #play-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>

    <!-- Botão de play (inicialmente oculto) -->
    <button id="play-button" style="display: none;">Tocar Música</button>

    <script>
        // Função para tentar reproduzir o áudio automaticamente
        function playAudio() {
            const audio = document.getElementById("background-music");
            const playButton = document.getElementById("play-button");

            // Tenta reproduzir o áudio
            audio.play()
                .then(() => {
                    console.log("Música tocando automaticamente.");
                })
                .catch(error => {
                    console.error("Autoplay bloqueado:", error);
                    // Exibe o botão de play se o autoplay for bloqueado
                    playButton.style.display = "block";
                });
        }

        // Configura o botão de play para iniciar a música
        document.getElementById("play-button").onclick = () => {
            const audio = document.getElementById("background-music");
            audio.play();
            document.getElementById("play-button").style.display = "none"; // Oculta o botão após iniciar
        };

        // Tenta reproduzir a música quando a página carregar
        window.onload = playAudio;
    </script>
